<html>
<head></head>
<body>
	<script>
		setTimeout(redirect, 2000);
	    var redirected = false;
		var token = document.location.hash.replace("#", "");
	    function redirect() {
			if (!redirected) {
				redirected = true;
				if (token == 'getStoredToken') {
					location.href = `hobo://token/${localStorage.getItem('token')}`;
				} else {
					localStorage.setItem('token', token);
					location.href = `https://apps.apple.com/app/apple-store/id1521920568?pt=6591802&ct=${token}&mt=8`;
				}
			}
	    }
	    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	    ga('create', 'UA-186984074-1', 'auto');
	    ga('send', 'pageview', `/${token}`, 'redirect', {
			hitCallback: redirect
	    });
   	</script>
</body>
</html>

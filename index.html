    <script id="ember23459368" name="schema:software-application" class="ember-view" type="application/ld+json">{"@context":"http://schema.org","@type":"SoftwareApplication","name":"Hobo Simulator","description":"• Get drunk and achieve the maximum popularity! \n• Search for coins on the streets, wash cars, get into street fights, rob strangers and banks!\n• Open your office or found your own startup!\n• Make the most money in the shortest time! Compete with your friends! \n\nAlmost every event in this game happens randomly.\nEvery move equals one day. Every day your health, happiness and satiety decrease.\nIf your health, happiness or satiety will drop to zero, you have 7 days to improve the situation, otherwise you will die.\nEvery year you will celebrate your birthday and get presents. \nEvery day you have a chance to find empty bottles and then sell them.\n\nSooner or later you will die from old age. To avoid that, you can buy an immortality pill. Note that it DOES NOT protect you from dying from hunger, sickness, unhappiness or poverty.","screenshot":["https://is4-ssl.mzstatic.com/image/thumb/PurpleSource124/v4/df/e0/a5/dfe0a59d-857f-f31e-f446-51ead005fa95/3af24f5b-e87b-461b-b014-23a31adf7fe5_iPad_Pro__U002812.9-inch_U0029__U00284th_generation_U0029-0.png/643x0w.jpg","https://is4-ssl.mzstatic.com/image/thumb/PurpleSource114/v4/74/fd/9c/74fd9c99-9f38-3d1b-f113-32026cdac9b6/23e1adc4-719f-4bfb-ab34-fd72525fe195_iPad_Pro__U002812.9-inch_U0029__U00284th_generation_U0029-2.png/643x0w.jpg","https://is5-ssl.mzstatic.com/image/thumb/PurpleSource114/v4/1e/81/f9/1e81f9a9-bd58-89f3-e64b-a94d3cc80e9a/30f61ecb-380f-4b48-a1fc-7e9b24f7e18f_iPad_Pro__U002812.9-inch_U0029__U00284th_generation_U0029-1.png/643x0w.jpg","https://is2-ssl.mzstatic.com/image/thumb/PurpleSource114/v4/6e/ac/17/6eac17b8-b397-2878-08c3-bc251e235cdc/6307c568-781d-44af-954a-768936c4f0b2_iPad_Pro__U002812.9-inch_U0029__U00284th_generation_U0029-3.png/643x0w.jpg","https://is2-ssl.mzstatic.com/image/thumb/Purpl
